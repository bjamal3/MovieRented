<div class="row product-list">
  <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let movie of movies; let i = index;">
    <div class="card mb-4 shadow-sm pd-5">
      <div class="card-body">
        <h4>{{movie.title}}</h4>
        <p class="card-text">{{movie.description}}</p>
          <div class="text-center">
            <button type="button" class="btn btn-sm" (click)="addToCart($event, movie.id)">Buy</button>
          </div>
      </div>
    </div>
  </div>
</div>
